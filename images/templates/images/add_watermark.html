{% extends 'base.html' %}

{% block content %}

<h5>Add an watermark png file to use</h5>
{{section}}
<form method="post" action="{% url 'images:add_watermark' %}" enctype="multipart/form-data">

  <div class="mb-4">{% csrf_token %}
    {% for field in form %}

        {{field.label_tag}} {{field}}
                
        <div class="invalid-feedback">
            {{field.errors}}
        </div>       
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>

</form>
<p>  <a href="{% url 'dashboard' %}">Dashboard</a></p>

{% endblock %}
