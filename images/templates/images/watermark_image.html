{% extends 'base.html' %}
{% load watermark %}
{% block content %}

<h5>Upload Your Image</h5>
<form method="post" action="{% url 'images:add_image' %}" enctype="multipart/form-data">

  <div class="mb-4">{% csrf_token %}
    {% for field in form %}

        {{field.label_tag}} 
           {{field}}
        {{field.errors}}
            
    {% endfor %} 
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>

</form>

<p>Go back to<a href="{% url 'dashboard' %}">Dashboard</a></p>

{% endblock %}
